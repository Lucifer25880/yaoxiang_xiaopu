<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>药香小铺 - 游戏</title>
    <style>
        body {
            font-family: 'SimHei', sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            display: grid;
            grid-template-areas:
                "shelf guest"
                "counter counter";
            grid-template-rows: 70% 30%;
            grid-template-columns: 70% 30%;
            height: 100vh;
        }

        .herb-shelf {
            grid-area: shelf;
            background-color: #8B4513;
            border-right: 10px solid #5D4037;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        .shelf-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .shelf-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
            padding: 5px;
        }

        .herb-item {
            width: calc(12.5% - 10px);
            min-width: 100px;
            height: 150px;
            background-color: #D2B48C;
            border: 3px solid #A0522D;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .herb-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .herb-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .herb-item p {
            margin: 5px 0 0;
            color: #5D4037;
            font-weight: bold;
            text-align: center;
            font-size: 14px;
        }

        .guest-area {
            grid-area: guest;
            background-color: #D7CCC8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-left: 5px solid #8D6E63;
        }

        .guest-bubble {
            background-color: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            position: relative;
            max-width: 80%;
        }

        .guest-bubble:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            border-width: 15px 15px 0;
            border-style: solid;
            border-color: white transparent transparent;
            transform: translateX(-50%);
        }

        .guest-image {
            width: 300px;
            height: 450px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .counter {
            grid-area: counter;
            background-color: #A0522D;
            border-top: 15px solid #5D4037;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .counter-top {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 10px;
            background-color: #8B4513;
        }

        .counter-content {
            color: white;
            text-align: center;
            margin-left: 700px; /* 给药典留出空间 */
        }

        .herb-book {
            position: absolute;
            left: 30px;
            bottom: 60px;
            background-color: #5D4037;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            width: 100px;
            height: 130px;
        }

        .herb-book:hover {
            transform: translateY(-5px);
        }

        .herb-book-cover {
            width: 80px;
            height: 100px;
            background-color: #8B4513;
            border: 5px solid #5D4037;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            color: #FFD700;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .book-title {
            font-size: 24px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 5px;
            margin-top: 10px;
        }

        .book-subtitle {
            font-size: 20px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 5px;
        }

        .book-decoration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #D32F2F;
        }

        .herb-book-cover:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 45%, rgba(255,215,0,0.1) 45%, rgba(255,215,0,0.1) 55%, transparent 55%);
        }

        .herb-book-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .herb-book-popup.show {
            display: flex;
        }

        .herb-book-content {
            width: 80%;
            height: 80%;
            background-color: #f5f5dc;
            border-radius: 10px;
            border: 15px solid #8B4513;
            display: flex;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .herb-book-sidebar {
            width: 30%;
            background-color: #D2B48C;
            padding: 20px;
            overflow-y: auto;
            border-right: 3px solid #8B4513;
        }

        .herb-book-sidebar h2 {
            color: #5D4037;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }

        .herb-book-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .herb-book-item {
            padding: 8px;
            background-color: #f5f5dc;
            border: 1px solid #8B4513;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .herb-book-item:hover {
            background-color: #8B452D;
            color: white;
        }

        .herb-book-item.active {
            background-color: #5D4037;
            color: white;
        }

        .herb-book-main {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .herb-book-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #5D4037;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .herb-detail {
            display: none;
        }

        .herb-detail.active {
            display: block;
        }

        .herb-detail h3 {
            color: #5D4037;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }

        .herb-detail-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: block;
            object-fit: contain;
            border: 3px solid #8B4513;
            border-radius: 5px;
        }

        .error-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #D32F2F;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
        }

        .error-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .error-popup-content {
            background-color: #f5f5dc;
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #8B4513;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .error-popup h2 {
            color: #D32F2F;
            margin-top: 0;
        }

        .error-popup-button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .error-popup-button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
<div class="game-container">
    <div class="herb-shelf">
        <div class="shelf-container" id="shelfContainer">
            <div class="shelf-row" id="herbItems"></div>
        </div>
    </div>
    <div class="guest-area">
        <div class="guest-bubble">
            <p id="guestRequestDescription">我需要的药好像是这样的：加载中...</p>
        </div>
        <div class="guest-image" style="background-image: url('images/guest1.png')"></div>
    </div>
    <div class="counter">
        <div class="counter-top"></div>
        <div class="herb-book" onclick="showHerbBook()">
            <div class="herb-book-cover">
                <div class="book-title">药</div>
                <div class="book-subtitle">典</div>
                <div class="book-decoration">✿</div>
            </div>
        </div>
        <div class="counter-content">
            <h2>药香小铺</h2>
            <p>请从药柜中选择客人需要的药材</p>
        </div>
        <div class="error-count" id="errorCount">错误: 0</div>
    </div>
</div>

<div class="herb-book-popup" id="herbBookPopup">
    <div class="herb-book-content">
        <button class="herb-book-close" onclick="hideHerbBook()">×</button>
        <div class="herb-book-sidebar">
            <h2>药材目录</h2>
            <div class="herb-book-list" id="herbBookList"></div>
        </div>
        <div class="herb-book-main" id="herbBookMain"></div>
    </div>
</div>

<div class="error-popup" id="errorPopup">
    <div class="error-popup-content">
        <h2>温馨提示</h2>
        <p>你为你的客人挑选错所需药品次数过多，你好像还需要精进</p>
        <button class="error-popup-button" onclick="redirectToIndex()">返回学习</button>
    </div>
</div>

<script>
    async function loadHerbs() {
        const response = await fetch('herbs.json');
        const herbs = await response.json();
        return herbs;
    }

    let herbs = [];
    let currentGuest = Math.floor(Math.random() * 12) + 1;
    let guestRequest = {};
    let errors = 0;

    function displayHerbs(herbs) {
        const herbItemsContainer = document.getElementById('herbItems');
        herbItemsContainer.innerHTML = '';
        herbs.forEach(herb => {
            const herbItem = document.createElement('div');
            herbItem.classList.add('herb-item');
            herbItem.innerHTML = `
                <img src="${herb.image}" alt="${herb.name}">
                <p>${herb.name}</p>
            `;
            herbItem.onclick = () => selectHerb(herb.name);
            herbItemsContainer.appendChild(herbItem);
        });
    }

    function selectHerb(herbName) {
        if (herbName === guestRequest.correctHerb) {
            currentGuest = (currentGuest % 12) + 1;
            guestRequest = {};
            errors = 0;
            updateGuestRequest();
        } else {
            errors++;
            document.getElementById('errorCount').innerText = `错误: ${errors}`;
            if (errors >= 3) {
                showErrorPopup();
            }
        }
    }

    function updateGuestRequest() {
        const randomHerb = herbs[Math.floor(Math.random() * herbs.length)];
        guestRequest.description = randomHerb.description;
        guestRequest.correctHerb = randomHerb.name;
        document.getElementById('guestRequestDescription').innerText = `我需要的药好像是这样的：${guestRequest.description}`;
    }

    function showErrorPopup() {
        const errorPopup = document.getElementById('errorPopup');
        errorPopup.style.display = 'flex';
    }

    function redirectToIndex() {
        window.location.href = 'index.html';
    }

    function showHerbBook() {
        const herbBookPopup = document.getElementById('herbBookPopup');
        herbBookPopup.style.display = 'flex';
    }

    function hideHerbBook() {
        const herbBookPopup = document.getElementById('herbBookPopup');
        herbBookPopup.style.display = 'none';
    }

    function displayHerbBook(herbs) {
        const herbBookList = document.getElementById('herbBookList');
        herbBookList.innerHTML = '';
        herbs.forEach(herb => {
            const herbBookItem = document.createElement('div');
            herbBookItem.classList.add('herb-book-item');
            herbBookItem.innerText = herb.name;
            herbBookItem.onclick = () => showHerbDetail(herb);
            herbBookList.appendChild(herbBookItem);
        });
    }

    function showHerbDetail(herb) {
        const herbBookMain = document.getElementById('herbBookMain');
        herbBookMain.innerHTML = `
            <div class="herb-detail active" id="detail-${herb.name}">
                <h3>${herb.name}</h3>
                <img src="${herb.image}" alt="${herb.name}" class="herb-detail-image">
                <p><strong>描述：</strong>${herb.description}</p>
                <p><strong>知识：</strong>${herb.knowledge}</p>
            </div>
        `;
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadHerbs().then(data => {
            herbs = data;
            displayHerbs(herbs);
            displayHerbBook(herbs);
            updateGuestRequest();
        });
    });
</script>
</body>
</html>
